<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS file link-->
    <link rel="stylesheet"  href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <!--JavaScript Number Guessing Game Project URL:
      https://jsbeginners.com/javascript-number-guessing-game/-->

      <!-- Header-->
    <div class="heading" id="h1">
        <h1>Number Guessing Game</h1>
    </div>

    <!-- Instructions paragraphs-->
    <div class="paragraphs">
       <p class="instructions"  id="instrp1"> Try and guess a random 
        number between 1 and 100</p>
       <p class="instructions"  id="instrp2"> You have 10 attempts to 
        guess the right number</p>
    </div>

    <!-- Div to manipulate guesses and to display game status messages-->
    <div class="workarea"  id="main">
       
        <h2>Guess a number</h2>
        <input type="text"  id="numGuessed" placeholder="click then enter your guess"> 
        <br><br><br>

        <button type="submit" id="btn">Submit Guess</button><br><br><br>

        <label class="label1" >Previous Guesses:</label>
        <span id="prevGuesses">0</span><br><br>
        
        <label class="label1" >Remaining Guesses:</label>
        <span id="remGuesses" >10</span><br><br>
        
        <!-- Showing game status -->  
        <div id="message">  
          <h2  id="messagep5">No guess submitted</h2>
        </div>

    </div>


    <!-- JavaScript file  link-->
    <script src="app.js"></script>
</body>
</html>
